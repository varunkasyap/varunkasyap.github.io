<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Varun Kasyap</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <button id="themeToggle">Dark Mode</button>

  <img src="headshot.jpeg" alt="Varun Kasyap Headshot" class="avatar">
  <h1>Varun Kasyap Pentamaraju</h1>
  <a href="mailto:varunkasyap@hotmail.com" class="email">varunkasyap@hotmail.com</a>

  <div class="section-container">
    <h2>Open Source Contributions:</h2>

    <div id="pr-container" class="pr-grid">
      <div class="loading-spinner">Loading contributions...</div>
    </div>
  </div>

  <div class="section-container">
    <h2>Code Playground</h2>
    <div class="playground-wrapper">
      <div class="controls">
        <select id="languageSelect">
          <option value="" disabled selected>Loading languages...</option>
        </select>
        <button id="runBtn">Run Code</button>
      </div>
      <textarea id="codeEditor" spellcheck="false" placeholder="// Write your code here..."></textarea>
      <div id="outputContainer">
        <h3>Output:</h3>
        <pre id="output"></pre>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
